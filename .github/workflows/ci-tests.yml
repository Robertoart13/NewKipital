# CI - Tests (solo unit/integración, sin E2E)
#
# Nota importante:
# - E2E no está en este workflow porque dependen de BD y seed; pueden romper el PR si no hay
#   entorno de integración aprovisionado.
# - Los E2E se ejecutan en un segundo workflow: ci-e2e.yml (MySQL service + migraciones + seed).
#
# Totales: ver salida de los jobs "Backend Unit Tests" y "Frontend Tests" (no fijar números en comentarios).
name: CI - Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master
      - develop

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Unit Tests (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --runInBand

  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run coverage
        run: npm run test:cov -- --runInBand

      # Jest escribe en ../coverage (raíz del repo) por coverageDirectory en api/package.json
      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage
          if-no-files-found: error

  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest
    needs: frontend-tests
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: error
